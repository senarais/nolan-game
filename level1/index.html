<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/level.css">
</head>
<body>
    <div class="bg">
        <div class="textbox hidden">
            <div class="textbox-name "><p class="name"><%= locals.name %></p></div>
            <p class="text"><%= locals.text %></p>
            <img src="">
        </div>

        <div class="question hidden">
            <img src="/public/img/pirate-full.png" alt="Character Image">
            <div class="question-container">
                <p>What is the capital of indonesia</p>
                <form>
                    <label>
                        <button type="button" class="answer" value="A">Jawaban A</button>
                    </label>
                    <label>
                        <button type="button" class="answer" value="B">Jawaban B</button>
                    </label>
                    <label>
                        <button type="button" class="answer" value="C">Jawaban C</button>
                    </label>
                    <label>
                        <button type="button" class="answer" value="D">Jawaban D</button>
                    </label>
                </form>

                <div class="clock-icon">
                    <img src="/public/img/clock.png" alt="Clock Image">
                    <p>10</p>
                </div>
            </div>
        </div>

        <div class="battleStart hidden"></div>
        <div class="transition hidden"></div>
        <div class="gameover hidden">
            <div class="gameover-container">
                <h2>Game Over</h2>
                <p>"Press This Button to Restart"</p>
                <div class="restart-button"><a>⟲ Restart</a></div>
            </div>
        </div>
    </div>
    <div class="maxwidth">
        <p>⚠️ I'm sorry, minimal screen width is 1250px to play this game.</p>
    </div>
    
    <script src="../public/js/level1.js"></script>
</body>
</html>
